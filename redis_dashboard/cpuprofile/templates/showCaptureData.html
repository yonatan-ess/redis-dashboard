<!DOCTYPE html>
<html>

<head>

    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <script src="{% static 'htmx.min.js' %}" defer></script>

</head>

<div class="container">
    <ul class="nav bg-info">
        <li class="nav-item">
            <a class="nav-link link-light" href="/traces">Traces</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="/capturecommandstosql">Capture Traces</a>
        </li>
    </ul>
    {% block content %}
    {% endblock %}
</div>


<body>
    <div class="trace-history">
        {% for stime in time %}
        <div>
            <button class='btn' hx-get="/trace/{{stime}}" hx-target="#replaceme" hx-swap="outerHTML">
                {{stime}} >
            </button>
        </div>
    </div>
    {% endfor %}
    </div>

    <div id="replaceme">

    </div>
</body>

</html>
